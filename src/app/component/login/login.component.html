<div class="login-form container-fluid">
  @if (!isResetMode) {
    <h2>Login</h2>
  }@else {
    <h2>Reset Password</h2>
  }
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" formControlName="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
  @if (isResetMode) {
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
    <div class="form-group">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          formControlName="newPassword"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          formControlName="confirmPassword"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Reset Password</button>
      <button type="button" class="btn btn-secondary" (click)="cancelReset()">Cancel</button>
    </div>
    </form>
  }

@if (errorMessage) {
  <p class="error">{{ errorMessage }}</p>
}
@if (showResetOption) {
  <div >
    <p>Forgot your password? <button class="btn btn-link" (click)="startReset()">Reset it here</button></p>
  </div>
}
</div>
