<form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
  <h2>Sign UP</h2>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
      required
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      required
    />
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input
      type="password"
      id="confirmPassword"
      class="form-control"
      formControlName="confirmPassword"
      required
    />
    @if (signUpForm.hasError('passwordMismatch') && signUpForm.get('confirmPassword')?.touched) {
      <div class="error-message">
        Passwords do not match.
      </div>
    }
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
  <button type="button" class="btn btn-secondary" (click)="onReset()">Reset</button>

  @if (errorMessage) {<div class="alert alert-danger mt-3">{{ errorMessage }}</div>}
</form>
